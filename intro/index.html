<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating search bars</title>

    <style>
        body{
            margin-left: 40px;
        }
        .FirstInput-button{
            display: block;
            font-size: 20px;
            width: 200px;
            border-radius: 6px;
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            margin-bottom: 40px;
        }

        .SecondInput-button{
            display: block;
            padding: 10px 10px 10px 10px;
            color: rgb(145, 138, 138);
            width: 400px;
            border: solid;
            border-width: 1px;
            box-shadow: 1px 1px;
            background-color: white;
            border-radius: 30px;
            margin-bottom: 40px;

        }

        .ThirdInput-button{
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
            width: 370px;
            padding: 7px 7px 7px 7px;
            border-color: rgb(66, 63, 63);
            border-radius: 4px;
            border-style: solid;

        }

        .email-color,
        .tc-color{
            color: rgb(66, 64, 64);

        }

        .agree-and-join-color{
            color: white;
            background-color: rgb(17, 75, 155);
            padding: 20px 20px 20px 20px;
            border-radius: 30px;
            width: 370px;
            margin-bottom: 40px;
            display: block;
        }

        .profile-pic-chill-guy{
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            display: inline;
        }

        .FourthInput-button{
            vertical-align: top;
            font-size: 25px;
            width: 360px;
            border: none ;
            border-radius: 10px;
            margin-left: 5px;
            padding-top: 14px;
            display: inline;

        }

        .tweet-button{
            color: white;
            background-color: rgb(17, 75, 155);
            vertical-align: top;
            margin-top: 15px;
            padding: 7px 12px 7px 12px;
            border-radius: 14px;
            border: none;
        }

    </style>
</head>
<body>
    <input class="FirstInput-button" type="text" placeholder="search">

    <input class="SecondInput-button" type="text" placeholder="Search Google or type a URL">

    <label class="email-color"> Email: </label>  
     <input class="ThirdInput-button" type="text" placeholder="">

     <p class="tc-color">
        By clicking Agree & join, you agree to the Privacy Policy.
     </p>

     <button class="agree-and-join-color">Agree & Join </button>

<img class="profile-pic-chill-guy" src="chillguy.jpg" alt="">

<input class="FourthInput-button" type="text" placeholder="What's happening?">

<button class="tweet-button"> Tweet </button>
    
</body>
</html>
