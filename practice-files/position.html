<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css position</title>
  </head>
  <body style="padding-bottom: 2000px; padding-top: 60px; padding-left: 70px">
    <div
      style="
        background-color: red;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 10px;
        height: 50px;
        z-index: 100;
      "
    >
      nav bar
    </div>
    <div
      style="
        background-color: green;
        color: white;
        width: 70px;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
      "
    >
      side bar
    </div>

    <div
      style="
        height: 100px;
        width: 200px;
        background-color: aqua;
        position: relative;
      "
    >
      div1

      <div
        style="
          background-color: blue;
          color: white;
          position: absolute;
          right: 5px;
          bottom: 5px;
        "
      >
        5:00
      </div>
    </div>
    <div
      style="
        height: 100px;
        width: 200px;
        background-color: pink;
        position: relative;
      "
    >
      div2

      <div
        style="
          background-color: black;
          color: white;
          position: absolute;
          right: 5px;
          bottom: 5px;
        "
      >
        10:00
      </div>
    </div>
  </body>
</html>
